<!--周边搜索楼盘弹窗模板开始-->
<script type="text/template" id="infowinmb">
  <div class='ib_out' id='info{i}' index='{i}'>
    <div class='ib_up'>
      <div class='title'>
        <a href='{titleurl}' target='_blank'>{title}</a><em>{status}</em>
      </div>
      <div class='content clearfix'>
        <div class='left_box'>
          <ul>
            <li><span class='price'>{price}</span>元/平方米</li>
            <li><span class='address'>位置：{address}</span></li>
          </ul>
        </div>
        <div class='right_box'>
          <a href='{titleurl}' target='_blank'><img src='{img}'></a>
        </div>
      </div>
    </div>
    <div class='ib_down'>
      <ul class='clearfix'>
        <li class='set0'><i class='i0'></i>到这里去</li>
        <li><i class='i1'></i>从这里出发</li>
        <li><i class='i2'></i>在附近找</li>
      </ul>
      <div class='inp'>
        起点
        <input type='text' class='inp_text'>
        <span class='inp_submit' end='{title}' leibe='11'><a href='javascript:void(0)'>公交</a></span>
        <span class='inp_submit' end='{title}' leibe='12'><a href='javascript:void(0)'>驾车</a></span>
      </div>
      <div class='inp' style='display: none;'>
        终点
        <input type='text' class='inp_text'>
        <span class='inp_submit' start='{title}' leibe='21'><a href='javascript:void(0)'>公交</a></span>
        <span class='inp_submit' start='{title}' leibe='22'><a href='javascript:void(0)'>驾车</a></span>
      </div>
      <div class='inp' style='display: none;'>
        <a href='javascript:void(0)' onclick="fBMap.nearbySearch('','餐饮','餐饮',false,{lng},{lat},'{title}')">餐馆</a>
        <a href='javascript:void(0)' onclick="fBMap.nearbySearch('','银行','银行',false,{lng},{lat},'{title}')">银行</a>
        <a href='javascript:void(0)' onclick="fBMap.nearbySearch('','医院','医院',false,{lng},{lat},'{title}')">医院</a>
        <a href='javascript:void(0)' onclick="fBMap.nearbySearch('','公交','公交',false,{lng},{lat},'{title}')">公交车</a>
        <input type='text' class='inp_text2'>
        <span class='inp_submit' leibe='31' lng='{lng}' lat='{lat}' title='{title}'><a href='javascript:void(0)'>查找</a></span>
      </div>
    </div>
    <div class='fore'></div>
    <div class='close'></div>
  </div>
</script>
<!--周边搜索楼盘弹窗模板结束-->
